        <div class="upper">
            <a style="color: white;" class="button button-icon invite-section"

            <a style="color: white;" class="button button-icon parts-section" 
               ng-click="clickCreaElencoSpese()" ng-href="#/app/part5_37" ng-class="{'sbu-header-items-active':$root.headerurl == 'part5' || $root.headerurl == 'mp5'}">Part 5</a> 
            <a style="color: white;" class="button button-icon parts-section"

            <a style="color: white;" class="button button-icon parts-section"

    </ion-nav-buttons>
    
    <ion-content scroll="true" id="my-content">
        <div class="back-bg">
          
                <div class="message-content section-one">
                    <h1>Contact Us</h1>
                    <p>If you have any further questions, or to tell us of a decision you've made, please send us a message below.</p>
                    <table>
                        <tr>
                            <td class="label">YOUR NAME</td>
                        </tr>
                        <tr>
                            <td><div class="field"><input name="namefrom" id="namefrom" type=text /></div></td>
                        </tr>
                        <tr>
                            <td class="label">E-MAIL ADDRESS</td>
                        </tr>
                        <tr>
                            <td><div class="field"><input name="mailfrom" id="mailfrom" type="text" /></div></td>
                        </tr>
                        <tr>
                            <td class="label">YOUR MESSAGE</td>
                        </tr>
                        <tr>
                            <td><div class="field"><textarea name="msg" id="msg" cols="40" rows="5"></textarea></div></td>
                        </tr>
                    </table>
                    <div class="buttons">
                        <button class="btn-send" ng-click="btnClick()">SEND MESSAGE</button>
                    </div>
                </div>
           
        </div>
    </ion-content>

</ion-view>
